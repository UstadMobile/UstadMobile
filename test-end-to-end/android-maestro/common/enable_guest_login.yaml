appId: com.toughra.ustadmobile
---
# admin enable guest login button usin this flow
 # Test parameters needs to provide for this test :
  # 1) TESTCONTENTNAME : provide the content title, it should be a string
  # 2) TEST : provide the test name, it should be a string
- launchApp
- tapOn:
    id: "com.toughra.ustadmobile:id/menu_main_settings"
- tapOn: "Site"
- tapOn: "Edit"
- tapOn: "Guest login enabled"
- tapOn: "SAVE"
- takeScreenshot: "${TESTRESULTSDIR}/${TEST}/guest_login_enabled"


