appId: com.toughra.ustadmobile
---
# in this test admin create a course and add members to the course -2 teachers and 6 students
  # Member list
  # -----name - username/password

  # teachers :
  # --0-- Anu Madhav - Anu/test

  # students :
  # --0-- Justin Joe      - Justin/test
  # --1-- Caroline Jacob  - Caroline/test
  # --4-- Maria Jacob     - Maria/test
  # --5-- Sruthy K        - Sruthy/test

# test parameters needs to provide for this test :
# 1) TESTRESULTSDIR : ${TESTRESULTSDIR} : provides the path to store test results
# 2) TESTCOURSENAME: provide course name of String type


# add new course
- runFlow:
    file: "./add_course.yaml"
    env:
      TESTCOURSENAME: ${TESTCOURSENAME}
# add new teacher using flow - add_new_teacher_inside_course ----------- Anu Madhav - Anu/test
- runFlow:
    file: "./add_new_teacher_inside_course.yaml"
    env:
      TESTCOURSENAME: ${TESTCOURSENAME}
      TEACHERFIRSTNAME: "Anu"
      TEACHERLASTNAME: "Madhav"
      GENDER: "Female"
      PASSWORD: "test"

# add new student using flow - add_new_student_inside_course ----------- Justin Joe  - Justin/test
- runFlow:
    file: "./add_new_student_inside_course.yaml"
    env:
      TESTCOURSENAME: ${TESTCOURSENAME}
      STUDENTFIRSTNAME: "Justin"
      STUDENTLASTNAME: "Joe"
      GENDER: "Male"
      PASSWORD: "test"
# add new student using flow - add_new_student_inside_course --------- Caroline Jacob  - Caroline/test
- runFlow:
    file: "./add_new_student_inside_course.yaml"
    env:
      TESTCOURSENAME: ${TESTCOURSENAME}
      STUDENTFIRSTNAME: "Caroline"
      STUDENTLASTNAME: "Jacob"
      GENDER: "Female"
      PASSWORD: "test"
# add new student  using flows - add_new_people & add_member_inside_course ------- Maria Jacob - Maria/test
- runFlow:
    file: "./add_new_people.yaml"
    env:
      FIRSTNAME: "Maria"
      LASTNAME: "Jacob"
      GENDER: "Female"
      PASSWORD: "test"
- runFlow:
    file: "./add_member_inside_course.yaml"
    env:
      TESTCOURSENAME: ${TESTCOURSENAME}
      FIRSTNAME: "Maria"
      LASTNAME: "Jacob"
      MEMBER: "student"
# add new student  using flows - add_new_people & add_member_inside_course ------- Sruthy K - Sruthy/test
- runFlow:
    file: "./add_new_people.yaml"
    env:
      FIRSTNAME: "Sruthy"
      LASTNAME: "K"
      GENDER: "Female"
      PASSWORD: "test"
- runFlow:
    file: "./add_member_inside_course.yaml"
    env:
      TESTCOURSENAME: ${TESTCOURSENAME}
      FIRSTNAME: "Sruthy"
      LASTNAME: "K"
      MEMBER: "student"
- takeScreenshot: "${TESTRESULTSDIR}/screenshots/member_list_of_new_test_course"