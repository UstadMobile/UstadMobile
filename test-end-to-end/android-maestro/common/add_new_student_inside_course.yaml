appId: com.toughra.ustadmobile
---
- tapOn: "Courses"
- tapOn:
      id: "com.toughra.ustadmobile:id/item_clazzlist_clazz_cl"
- tapOn: "MEMBERS"
- tapOn: "Add a student"
- tapOn: "Add a new person"
- tapOn: "First names"
- inputText: ${STUDENTFIRSTNAME}
- tapOn: "Last name"
- inputText: ${STUDENTLASTNAME}
- tapOn: "Gender"
- tapOn: ${GENDER}
- tapOn: "SAVE"
- tapOn: "SAVE"
# There is a known issue on maestro. Scroll functionality is not working for specific emulator using in jenkins
- swipe:
        start: 100,400
        end: 100,100
- tapOn: "${STUDENTFIRSTNAME} ${STUDENTLASTNAME}"
- tapOn: "VIEW PROFILE"
- tapOn: "CREATE ACCOUNT"
- tapOn: "Username"
- inputText: ${STUDENTFIRSTNAME}
- tapOn: "New password"
- inputText: ${PASSWORD}
- tapOn: "Confirm password"
- inputText: "test"
- tapOn: "SAVE"
