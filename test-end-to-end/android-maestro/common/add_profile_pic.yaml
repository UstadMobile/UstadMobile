appId: com.toughra.ustadmobile

---
# This test tests the Library page of app adding content
# Test parameters needs to provide for this test :
 # 1) TESTFILENAME : provide the content name inside the 'test-files/content' folder
 # 2) TESTCONTENTNAME : provide the content title, it should be a string
 # 3) CONTROLSERVER: ${CONTROLSERVER} : provides the test-control-server address
 # 4) TESTSERIAL: ${TESTSERIAL} : provides the device serial number
 # 5) TESTRESULTSDIR : ${TESTRESULTSDIR} : provides the path to store test results

# clear the app
- clearState: com.toughra.ustadmobile
# clear the downloads
- evalScript: ${http.get(CONTROLSERVER + "cleardownloads?device=" + TESTSERIAL)}
# push the test file to the downloads
- evalScript: ${http.get(CONTROLSERVER + "pushcontent?test-file-name=" + TESTFILENAME +"&device=" + TESTSERIAL)}
# copy the test file to the Pictures folder using ADB command
#- evalScript: adb shell cp /document/raw:/storage/emulator/0/Download/${TESTFILENAME} /sdcard/Pictures/${TESTFILENAME}
- runFlow:
      file: "./copy_image_file_to_picture_folder.yaml"
      env:
          TESTFILENAME: ${TESTFILENAME}
# ensure the app has storage permissions
- evalScript: adb shell pm grant com.toughra.ustadmobile android.permission.READ_EXTERNAL_STORAGE
- evalScript: adb shell pm grant com.toughra.ustadmobile android.permission.WRITE_EXTERNAL_STORAGE
# get started
- launchApp
- tapOn: "GET STARTED"
# select site
- runFlow: "./select_site.yaml"
# admin login
- runFlow:
    file: "./user_login.yaml"
- tapOn: "People"
- tapOn: "Admin User"
- tapOn:
    id: "floating_action_button"
- tapOn: "Add"
- tapOn: "Select new photo from gallery"
- runFlow:
    when:
      visible: "Show roots"
    file: redirect_to_downloads.yaml
    env:
      TESTFILENAME: ${TESTFILENAME}
- runFlow:
     when:
       visible: Photos
     commands:
       - tapOn:
           id: "com.google.android.providers.media.module:id/icon_thumbnail"
           index: 0
- scrollUntilVisible:
    element:
      text: "Gender*"
    direction: DOWN
- tapOn: "Gender*"
- tapOn: "Male"
- tapOn: "SAVE"