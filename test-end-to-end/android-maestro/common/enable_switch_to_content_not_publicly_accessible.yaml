appId: com.toughra.ustadmobile
---
# this flow switch off the publicly_accessible switch - on the content edit screen
- tapOn: "EDIT"
- swipe:
      start: 100,400
      end: 100,100
- takeScreenshot: "${TESTRESULTSDIR}/${TEST}/Publiclyaccessible-on"
- tapOn: "Publicly accessible"
- takeScreenshot: "${TESTRESULTSDIR}/${TEST}/Publiclyaccessible-off"
- tapOn: "SAVE"
- back

