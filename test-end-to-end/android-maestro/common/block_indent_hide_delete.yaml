appId: com.toughra.ustadmobile
---
#this flow add blocks-MODULE, Text and performs actions like : indent, unindent,hide unhide and delete
# test data required :
# 1) TESTRESULTSDIR : ${TESTRESULTSDIR} : provides the path to store test results
# 2) MODULETITLE: provide module name of string type
# 3) TEXTTITLE: provide text title of string type
# 4) TEXT: provide text to enter inside text box of string type
-
# edit the course to add blocks
- tapOn: "Edit"
- swipe:
    start: 100,400
    end: 100,100
# add module ------ 1
- runFlow:
    file: "./add_module_block.yaml"
    env:
      MODULETITLE: ${MODULETITLE}
#add text block ------ 1
- runFlow:
    file: "./add_text_block.yaml"
    env:
      TEXTTITLE: ${TEXTTITLE}
      TEXT: ${TEXT}
# hide the block- module
- tapOn:
      text: "Edit"
      index: 0
- tapOn: "Hide"
- tapOn: "SAVE"
- takeScreenshot: "${TESTRESULTSDIR}/screenshots/module_block_is_hidden"
- tapOn: "Edit"
- swipe:
      start: 100,400
      end: 100,100
# unhide the module
- tapOn:
      text: "Edit"
      index: 0
- tapOn: "Unhide"
# indent the text block ----- 1
- tapOn:
      text: "Edit"
      index: 1
- tapOn: "Indent"
- tapOn: "SAVE"
- takeScreenshot: "${TESTRESULTSDIR}/screenshots/module_block_unhide"
- takeScreenshot: "${TESTRESULTSDIR}/screenshots/text_block_indented"
# unindent text block ----- 1
- tapOn: "Edit"
- swipe:
    start: 100,400
    end: 100,100
- tapOn:
    text: "Edit"
    index: 1
- tapOn: "Unindent"
- tapOn: "SAVE"
- takeScreenshot: "${TESTRESULTSDIR}/screenshots/text_block_unindented"
# Delete text block --- 1
- tapOn: "Edit"
- swipe:
    start: 100,400
    end: 100,100
- tapOn:
    text: "Edit"
    index: 1
- tapOn: "Delete"
- tapOn: "SAVE"
- takeScreenshot: "${TESTRESULTSDIR}/screenshots/text_block_deleted"