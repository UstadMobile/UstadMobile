appId: com.android.chrome
---

# When Chrome starts after updating, if Google Play Services have not been updated, there will be
# an update prompt dialog. Then we just wait for it to go away.

- tapOn: "Update"
- extendedWaitUntil:
    notVisible: "Checking infoâ€¦"
    timeout: 30000
- runFlow:
    when:
      visible: "Options"
    file: google-play-click-options-and-wait-for-close.yaml
- runFlow:
    when:
      visible: "Create account"
    file: google-play-sign-in-wait-for-close.yaml

