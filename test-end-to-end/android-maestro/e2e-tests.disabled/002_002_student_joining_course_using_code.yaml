appId: com.toughra.ustadmobile
---
- clearState: com.toughra.ustadmobile

- runFlow:
    file: "../common/startserver.yaml"
    env:
      CONTROLSERVER: ${CONTROLSERVER}
#-------Launch App---------------#
- runFlow: "../common/get_started.yaml"
- runFlow: "../common/select_site.yaml"
#-------Admin Login---------------#
- runFlow:
    file: "../common/user_login.yaml"
#---------Add Course with members------------------#
- runFlow:
    file: "../common/create_course_with_members.yaml"
- runFlow:
    file: "../common/user_login.yaml"
    env:
      USERNAME: "Alex"
      PASSWORD: "test"
- runFlow: "../common/student_send_course_join_request_using_code.yaml"
- runFlow:
    file: "../common/user_login.yaml"
    env:
      USERNAME: "admin"
      PASSWORD: "testpass"
- runFlow: "../common/accepting_course_join_request.yaml"
#---------Launch App & Student Login------------------#
- runFlow: "../common/get_started.yaml"
- runFlow: "../common/select_site.yaml"
- runFlow:
    file: "../common/user_login.yaml"
    env:
      USERNAME: "Alex"
      PASSWORD: "test"
- tapOn: "Courses"
