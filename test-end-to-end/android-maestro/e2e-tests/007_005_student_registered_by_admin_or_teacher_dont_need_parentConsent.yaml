appId: com.toughra.ustadmobile
env:
 TESTRESULTSDIR: "${TESTRESULTSDIR}/007_005_student_registered_by_admin_or_teacher_dont_need_parentConsent"
 TESTNAME:  "007_005_student_registered_by_admin_or_teacher_dont_need_parentConsent"
---
- clearState: com.toughra.ustadmobile
- runFlow:
   file: "../common/startserver.yaml"
   env:
    CONTROLSERVER: ${CONTROLSERVER}
    TESTSERIAL: ${TESTSERIAL}
    TESTNAME: ${TESTNAME}

- runFlow: "../common/clear_state_and_learning_space_existing_userflow.yaml"
- runFlow: "../common/select_site.yaml"
#admin add a student aged below 13
- runFlow:
   file: "../common/user_login.yaml"
- runFlow:
   file: "../common/add_new_people.yaml"
   env:
     FIRSTNAME: "Student"
     LASTNAME: "A"
     GENDER: "Female"
     USERNAME: "sa"
     PASSWORD: "testsa"
- tapOn:
    id: "floating_action_button"
- tapOn:
    id: "birthday"
- inputText: "12/02/2015"  #age below 13
- tapOn: "Save"

#student aged below 13, added by admin, can login to account without parental consent

- runFlow: "../common/clear_state_and_learning_space_existing_userflow.yaml"
- runFlow: "../common/select_site.yaml"
- runFlow:
    file: "../common/user_login.yaml"
    env:
      USERNAME: "sa"
      PASSWORD: "testsa"
- assertVisible: "Library"
