appId: com.toughra.ustadmobile
env:
  TESTNAME: "002_009_people_add_and_remove_profile_pic"
  TESTRESULTSDIR: "${TESTRESULTSDIR}/002_009_people_add_and_remove_profile_pic"
---
- clearState: com.toughra.ustadmobile
- runFlow:
    file: "../common/startserver.yaml"
    env:
      CONTROLSERVER: ${CONTROLSERVER}
      TESTSERIAL: ${TESTSERIAL}
      TESTNAME: ${TESTNAME}
- runFlow: "../common/clear_state_and_get_started.yaml"
- runFlow: "../common/select_site.yaml"
- runFlow:
    file: "../common/user_login.yaml"
- tapOn: "People"
- tapOn: "Admin User"
- runFlow:
    file: "../common/add_picture.yaml"
    env:
      TESTFILENAME: "admin_profilePic.jpg"
      CONTROLSERVER: ${CONTROLSERVER}
      TESTSERIAL: ${TESTSERIAL}
- scrollUntilVisible:
    element:
      text: "Gender*"
    direction: DOWN
- tapOn: "Gender*"
- tapOn: "Male"
- tapOn: "SAVE"
- assertVisible:
    id: "person_picture"
- tapOn:
    id: "floating_action_button"
- tapOn: "Add"
- tapOn: "Remove picture"
- tapOn: "Save"
- assertNotVisible:
    id: "person_picture"