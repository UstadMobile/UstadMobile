appId: com.toughra.ustadmobile
env:
  TESTRESULTSDIR: "${TESTRESULTSDIR}/001_001_admin_can_add_content_002-epub/Screenshots"
---
- clearState: com.toughra.ustadmobile
#---------Start test-controller-server ---------#
- runFlow:
    file: "../common/startserver.yaml"
    env:
      CONTROLSERVER: ${CONTROLSERVER}
#---------add content to library ---------#
- runFlow:
    file: "../common/add_content.yaml"
    env:
      TESTFILENAME: Epub_Content.epub
      TESTCONTENTNAME: AddContentEpubTest
      CONTROLSERVER: ${CONTROLSERVER}
      TESTSERIAL: ${TESTSERIAL}
#---------download and open content in library ---------#
- runFlow:
    file: "../common/login_download_and_open_content.yaml"
    env:
      TESTCONTENTNAME: AddContentEpubTest