appId: com.toughra.ustadmobile
env:
  TESTNAME: "001_001_admin_can_add_content_001-h5p"
  TESTRESULTSDIR: "${TESTRESULTSDIR}/001_001_admin_can_add_content_001-h5p"
---
- clearState: com.toughra.ustadmobile
- runFlow:
    file: "../common/startserver.yaml"
    env:
     CONTROLSERVER: ${CONTROLSERVER}
     TESTSERIAL: ${TESTSERIAL}
     TESTNAME: ${TESTNAME}
- runFlow:
    file: "../common/clear_login_and_add_content.yaml"
    env:
      TESTFILENAME: "H5p_StateTest_Content.h5p"
      CONTROLSERVER: ${CONTROLSERVER}
      TESTSERIAL: ${TESTSERIAL}
- tapOn: "SAVE"
- takeScreenshot: "${TESTRESULTSDIR}/screenshots/content_add_to_library"
- tapOn: "The colours"
- extendedWaitUntil:
    notVisible: "Importing"
    timeout: 20000
- extendedWaitUntil:
    notVisible: "Uploading"
    timeout: 20000
- tapOn: Open
- runFlow:
    file: "../common/chrome-first-run-check.yaml"
- tapOn: "Blank input 1 of 3"
- inputText: "Blue"
- hideKeyboard
- tapOn: "Blank input 2 of 3"
- inputText: "red"
- hideKeyboard
- tapOn: "The apples are "
- tapOn: "The bananas are "
- tapOn: "Close tab"
- tapOn: Open
- assertVisible: "Blank input 1 of 3. Answered correctly"
- tapOn: "Close tab"
- runFlow:
    file: "../common/add_course.yaml"
    env:
      TESTCOURSENAME: "Status Test"
- runFlow:
    file: "../common/login_download_and_open_content.yaml"
- tapOn: "Library"
- extendedWaitUntil:
    visible: "The colours"
    timeout: 60000
- tapOn: "The colours"
- tapOn: Download
- extendedWaitUntil:
    notVisible: "Cancel"
    timeout: 20000
- tapOn: Open
- assertVisible: "Blank input 1 of 3. Answered correctly"
- takeScreenshot: "${TESTRESULTSDIR}/screenshots/h5p_content_state_visible"
- tapOn: "Close tab"
- tapOn: "Back"
