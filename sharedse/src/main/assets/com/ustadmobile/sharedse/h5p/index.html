<html>

<head>
    <link type="text/css" rel="stylesheet" media="all" href="dist/styles/h5p.css" />
    <meta charset="utf-8" />
    <script type="text/javascript" src="dist/main.bundle.js"></script>
</head>

<body>
<div id="h5p-container"></div>
<script type="text/javascript">
    const {
      H5P
    } = H5PStandalone;
    let activityId = null;
    if (location.search) {
      activityId = new URLSearchParams(location.search.substring(1)).get("activity_id");
    }
    new H5P(document.getElementById('h5p-container'), 'workspace', {
      frameJs: 'dist/frame.bundle.js',
      frameCss: 'dist/styles/h5p.css',
      id: activityId
    });

  </script>
</body>

</html>
