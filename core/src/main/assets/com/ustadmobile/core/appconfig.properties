#Vanilla appconfig

#Show register before opening the content on login
app.register_before_open=true

#First destination to show when the app opens
first_dest=CoursesHome

#
# appBaseName: used to specify the basename of the app (used when sharing file offline)
appBaseName=UstadMobile

#
# Default REST server HTTP endpoint that the application should communicate with.
# If app.select_server is set to true, the user can enter the server url they wish to connect to.
# If app.select_server is false, then this apiUrl is a fixed server url.
#apiUrl=https://maktabmobile.org/demoapp/
apiUrl=http://localhost:8087/


#List of all supported UI language
app.ui_languages = en,fa,ps,ar,tg,bn,ne,my

#database endpoint
doordb.endpoint.url = http://localhost:8087/

#Allow server selection
app.select_server = true
