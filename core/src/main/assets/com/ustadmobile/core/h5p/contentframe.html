<html>
<head>
  <link type="text/css" rel="stylesheet" media="all" href="$DISTPATH/styles/h5p.css" />
  <meta charset="utf-8" />
  <script type="text/javascript" src="$DISTPATH/js/h5p-standalone-main.min.js"></script>

  <script type="text/javascript">
    (function($) {
      $(function() {
        $('.h5p-container').h5p({
          frameJs: '$DISTPATH/js/h5p-standalone-frame.min.js',
          frameCss: '$DISTPATH/styles/h5p.css',
          h5pContent: '$CONTENTPATH',
          displayOptions: { // OPTIONAL hide the frame or download, export etc. buttons they are visible by default
            frame: true,
            copyright: true,
            embed: false,
            download: false,
            icon: true,
            export: false
          }
        });
      });
    })(H5P.jQuery);
  </script>
</head>
  <body>
    <div class="h5p-container"></div>
  </body>
</html>
