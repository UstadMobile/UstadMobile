<!--
 First start page of Ustad Mobile. This is the login page. With Ustad Mobile login the user is logged into the ustad mobile umCloud database with all logging, tracking happens< a vital part of the whole solution. Url can be set and this works cross platform genreally. Defaults to Toughra Technologies servers.
 -->

<!DOCTYPE html>
<html>
    <head>
        <title>Ustad Mobile Login</title>
        <meta charset="utf-8" />
        
        <script src="lib/jquery.min.js" type='text/javascript'></script>
        
        <script src="lib/jquery.mobile.min.js" type='text/javascript'></script>
        
        <script src="lib/ustadjs/ustadjs.js" type="text/javascript"></script>
        
 	<script type="text/javascript" charset="utf-8" src="js/ustadmobile.js"></script>
        <script src="js/ustadmobile-login.js" type='text/javascript'></script>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        
        <link rel="stylesheet" type="text/css" href="css/jquerymobile/themes/ustadmobile.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/jquerymobile/themes/jquery.mobile.icons.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/jquerymobile/jquery.mobile.structure.css"/>
        
        
        <link rel="stylesheet" href="lib/ustadjs/ustadjs.css" type="text/css"/>
        <link rel="stylesheet" href="css/fontawesome/css/font-awesome.min.css" type="text/css"/>
        
        <link rel="stylesheet" href="css/ustad-app.css" type="text/css"/>
        <link rel="stylesheet" href="css/ustadmobile.css" type="text/css"/>
    </head>
    
    <body data-zone="app">
        <div data-role="page" data-theme="b" id="ustad_loginpage">
            <div style="display: none" id="ustad_master_panel">
                
            </div>
            
            <!-- #STARTUSTADJQMHEADER -->
            <div class="ustadjqmheader" data-role="header" data-position="fixed" data-theme="b" data-tap-toggle="false">
                <!--<a data-theme="b" href="#mypanel" data-role='button' data-inline='true' class="ustad_panel_href ui-btn-left"><i class='lIcon fa fa-bars'></i></a>-->
                <h1><span id="logintext" class="exeTranslated" data-exe-translation="Login">Login</span></h1>
                <!--<a data-theme="b" href="#" data-role="button" data-icon="user" id="ustad_user_button" class="ui-btn-right">&nbsp;</a>-->
            </div>
            <!-- #ENDUSTADJQMHEADER -->

            <div role="content" class="ui-content" data-theme="b">
                <div id="logincontainer">
                    <form>
                        <div style='text-align: center'>
                            <img style="max-width: 95%" src="res/umres/aboutlogo.png" alt="Ustad Mobile: Mobilizing Education for All"/>
                        </div>
                        <input type="text" name="username" id="username" value="" placeholder="Username"/>
                        <input type="password" name="password" id="password" value="" placeholder="Password"/>
                        <input type="button" value='Login' onclick='UstadMobileLogin.getInstance().umloginFromForm()' id="loginButton" name="loginButton" class="exeTranslated2" data-exe-translation-attr = "value" />
                        <input type='button' value='Skip' onclick='UstadMobileLogin.getInstance().umSkip()' data-mini="false" id="skipButton" name="skipButton" class="exeTranslated2" data-exe-translation-attr = "value"/>

                    </form>
                    
                    <div data-role="popup" id="ustad_login_popup_dialog"  data-theme="b" data-dismissible="false" style="max-width:400px;">
                        <div data-role="header" data-theme="b">
                            <h1>Login Error</h1>
                        </div>
                        <div role="main" class="ui-content">
                            <h3 class="ui-title" id="ustad_loginerrortext"></h3>

                            <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back" data-transition="flow">OK</a>
                        </div>
                    </div>
                    
                </div>
            </div>

            <!-- #STARTUSTADJQMFOOTER -->
            <div data-role="footer" data-position="fixed" data-theme="b" data-tap-toggle="false">
            </div>
            <!-- #ENDUSTADJQMFOOTER -->
        </div> 
    </body>
</html>
