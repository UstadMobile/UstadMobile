import java.nio.file.Files
import java.nio.file.Paths

plugins {
    id 'org.jetbrains.kotlin.js'
}

apply plugin: 'kotlinx-serialization'

group = rootProject.group
version = rootProject.version

repositories {
    mavenCentral()
}

kotlin {
    js(LEGACY) {
        browser {
            binaries.executable()
            webpackTask {
                cssSupport.enabled = true
            }
            runTask {
                cssSupport.enabled = true
            }
            testTask {
                useKarma {
                    useChromeHeadless()
                    webpackConfig.cssSupport.enabled = true
                }
            }
        }
    }
}

task fixMissingKotlinExtensionModule {
    doLast{
        rootProject.fileTree (dir: "build/js/packages",
                includes: ['**/kotlin-dce-dev/kotlin-extensions.js'], exclude: '**/*.meta.js')
                .each() { File file ->
                    File extFile = new File(file.parentFile.absolutePath, "kotlin-wrappers-kotlin-extensions-js-legacy.js")
                    String fileContent = new String(Files.readAllBytes(Paths.get(file.path)), "UTF-8")
                    fileContent = fileContent.replace("kotlin-extensions", "kotlin-wrappers-kotlin-extensions-js-legacy")
                    FileWriter writer = new FileWriter(extFile)
                    writer.write(fileContent)
                    writer.flush()
                    println(file.absolutePath +" fixed")
                }
    }
}

