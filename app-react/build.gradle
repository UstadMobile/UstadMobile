plugins {
    id 'org.jetbrains.kotlin.js'
}

group = rootProject.group
version = rootProject.version

repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://dl.bintray.com/kotlin/kotlin-js-wrappers' }
}

kotlin {
    js(LEGACY) {
        browser {

            dceTask {
                keep("kotlin.defineModule")
                keep("com.ustadmobile.door.util")
            }

            binaries.executable()
            webpackTask {
                cssSupport.enabled = true
            }
            runTask {
                cssSupport.enabled = true
            }
            testTask {
                useKarma {
                    useChromeHeadless()
                    webpackConfig.cssSupport.enabled = true
                }
            }
        }
    }
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test-js'
    implementation "org.jetbrains:kotlin-react:$version_kotlin_react"
    implementation "org.jetbrains:kotlin-react-dom:$version_kotlin_react"
    implementation "org.jetbrains:kotlin-styled:$version_kotlin_styled"
    implementation "org.jetbrains:kotlin-react-router-dom:$version_kotlin_react_router_dom"
    implementation "org.jetbrains:kotlin-redux:$version_kotlin_redux"
    implementation "org.jetbrains:kotlin-react-redux:$version_kotlin_react_redux"
    implementation "com.ccfraser.muirwik:muirwik-components:$version_muirwik_components"
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime-js:0.20.0"
    implementation "io.ktor:ktor-client-js:$version_ktor"
    implementation "io.ktor:ktor-client-json-js:$version_ktor"
    implementation "io.ktor:ktor-client-serialization-js:$version_ktor"
    implementation project(":core")
}