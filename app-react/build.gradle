group = rootProject.group
version = rootProject.version

repositories {
    mavenCentral()
}

kotlin {
    js(LEGACY) {
        browser {
            //Specify distribution bundle output directory
            distribution {
                directory = project.file("build/generated/source/umwebapp")
            }

            binaries.executable()
            webpackTask {
                cssSupport.enabled = true
            }
            runTask {
                cssSupport.enabled = true
            }
            testTask {
                useKarma {
                    useChromeHeadless()
                    webpackConfig.cssSupport.enabled = true
                }
            }
        }
    }
}

