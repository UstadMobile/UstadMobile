plugins {
    id 'org.jetbrains.kotlin.js'
}

apply plugin: 'kotlinx-serialization'

group = rootProject.group
version = rootProject.version

repositories {
    mavenCentral()
}

kotlin {
    js(LEGACY) {
        browser {
            //Specify distribution bundle output directory - this is used by app-ktor-server as a
            // resource directory
            distribution {
                directory = project.file("build/dist-web/umapp")
            }

            binaries.executable()
            webpackTask {
                cssSupport.enabled = true
            }
            runTask {
                cssSupport.enabled = true
            }
            testTask {
                useKarma {
                    useChromeHeadless()
                    webpackConfig.cssSupport.enabled = true
                }
            }
        }
    }
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation "org.jetbrains.kotlin-wrappers:kotlin-react:$version_kotlin_react"
    implementation "org.jetbrains.kotlin-wrappers:kotlin-react-dom:$version_kotlin_react"
    implementation "org.jetbrains.kotlin-wrappers:kotlin-styled:$version_kotlin_styled"
