<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Ustad Mobile Cloud Django</title>
    <meta charset="utf-8" name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="materialize.min.css" type="text/css">
    <link rel="stylesheet" href="edraak.min.css" type="text/css">
</head>

<body onload="readJson();">
<script type="text/javascript" src="edraak.min.js"></script>
<div id="header">
    <p></p>
</div>
<div id="page" role="main" class="container" style="align-content:center;">

    <video id="video" width="100%" height="auto" controls>
        <source src="video.webm" type="video/webm" onerror="hideVideoOnError()">
    </video>

    <div id="exercise">
        <h4 id="question"></h4>
        <div id="choices"></div>
        <div id="hints" class="row"></div>
        <div class="row" id="explaination"></div>
        <div class="row">
            <button class="waves-effect waves-light btn" style="float:right" id="hintbtn"
                    onclick="displayHints(hintsCounter)">هل تحتاج إلى تلميح؟
            </button>
            <button class="waves-effect waves-light btn" id="correctAnswer" onclick=submitAnswer();>
                تحقق من إجابتي
            </button>
            <br/>
        </div>
        <div class="row">
            <button class="waves-effect waves-light btn" id="nextquestion" style=display:none
                    onclick="displayQuestion(++questionsCounter)">السؤال التالي
            </button>
        </div>
    </div>
</div>

<script src="jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="materialize.min.js"></script>
</body>
</html>
