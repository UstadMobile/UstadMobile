# suppress inspection "UnusedProperty" for whole file
#
# Build properties that one might want to change from device to device 
# (e.g. testing settings, publishing dir for repository, etc)
#
# If you just want to change your build DO NOT EDIT THIS FILE!!!
# Make a file buildconfig.core.local.properties and any property set there
# will override these defaults automatically.
#

#Display name for the app being created
appName=Ustad Mobile

# Android crash reporting (ACRA) params. Using a blank URL will disable ACRA.
android.acra.url=
android.acra.user=user
android.acra.auth=secret

# Sets the list of available for languages for the user to choose from
# If blank, user can choose any supported language
# See SupportedLanguagesConfig
com.ustadmobile.uilanguages=en,fa,ps

#Set the default preset language. If blank, the locale will use the first supported locale
# on the users list of preferred locales. If none are supported, fallback to English
com.ustadmobile.presetlocale=

#If true, adds a Powered By Ustad Mobile message on Splash Screen
com.ustadmobile.showpoweredbymsg=true

# See AppConfig
com.ustadmobile.gopts=

# The API url endpoint can be explicitly specified by setting it in buildconfig.properties. If
# it is not specified, the user will be prompted to enter the link when using the Android or Desktop
# app.
com.ustadmobile.apiurl=https://dars.nayestane.org/v2/



