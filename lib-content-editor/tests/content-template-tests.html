<html>
<head>
    <meta charset="utf-8">
    <title>Content templates</title>
    <link href="../lib/mocha/css/mocha-style.css" rel="stylesheet" />
    <link rel="stylesheet" href="../src/css/UmEditorCore.css">
    <link rel="stylesheet" href="../lib/material-icon/material-icons.css">
    <script src="../lib/tinymce/js/tinymce.min.js"></script>
    <!-- Editor event invocation-->
    <script src="../src/js/UmWidgetManager.js"></script>
    <script src="../src/js/UmEditorCore.js"></script>
    <script>

        const fontSizeStatusIndex = 2;

        const formatStatusIndex = 1;

        const TEST_CASE_TIMEOUT = 2000;

        window.onload = () => {
            $(".um-editor").css("min-height",$(window).height());
            UmEditorCore.onCreate("en", "ltr", false, true);
            UmEditorCore.enableEditingMode();
        }

    </script>
</head>
<body>

<!--Container to show test results-->
<div id="mocha"></div>

<!--Container for the TinyMCE editor-->
    <div class="container-fluid row default-margin-top">
        <div class="um-fit-screen um-editor">
                <div data-um-widget="extra-content" class="um-row default-margin-top extra-content default-padding">
                    <p><br></p>
                </div>
        </div>
    </div>


<script src="../lib/jquery/jquery3.3.1.min.js" type="text/javascript"></script>
<!--Assertion library-->
<script src="../lib/chai/js/chai.js"></script>
<!--Testing framework-->
<script src="../lib/mocha/js/mocha.js"></script>
<!--Setting up mocha testing framework-->
<script>mocha.setup('bdd')</script>
<!--All test cases for content templates-->
<script src="test.content-templates.js"></script>
<script>

    //run all test
    setTimeout(() =>{
        mocha.checkLeaks();
        mocha.run();
    },TEST_CASE_TIMEOUT);
</script>
</body>
</html>
