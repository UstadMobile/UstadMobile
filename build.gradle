                     "napier-js":"napier","lib-room-annotations":"UstadMobile-lib-room-annotations"]
def prepareModuleTasks = []
subprojects { project ->
    afterEvaluate{
        if(project.tasks.findByName("jsJar") != null){
            def fixJsonTask = "fixPackageJsonTask"
            def packageName = "${rootProject.name}-${project.name}"
            def modulePath = "${rootProject.file("build/js/node_modules/${packageName}").path}"
            //add dynamic task to each module except core to fix package.json
            project.task(fixJsonTask){
                doLast{
                    if(!project.name.contains("core")){
                        def jsonObj = new JSONObject()
                        jsonObj.put("main","kotlin/${packageName}.js")
                        jsonObj.put("devDependencies",new JSONObject())

                        def dependencies = new JSONObject()
                        project.configurations.each {
                            if (it.name == "jsMainImplementation") {
                                it.allDependencies.each{ dep ->
                                    dependencies.put(dependencyMap[dep.name],dep.version)
                                }
                                jsonObj.put("dependencies",dependencies)
                            }
                        }
                        jsonObj.put("name","${packageName}")
                        jsonObj.put("version","${rootProject.version}")
                        new File("${modulePath}/package.json").write(new JsonBuilder(jsonObj).toPrettyString())
                    }
                }
            }
            //Run fixJsonTask after running jsJar to each modules
            project.tasks.findByName(fixJsonTask).shouldRunAfter(project.tasks.findByName("jsJar"))
            //Add all dynamic tasks to the list
            prepareModuleTasks.push("${project.path}:${fixJsonTask}")
        }
    }
}

tasks.findByPath(":app-angular:packPreparedModules").dependsOn(tasks.findByPath(":core:build"),prepareModuleTasks)
