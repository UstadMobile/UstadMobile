/**
 * Fixing kotlinx serialization imports
 */
task fixRequiredImports{
  doLast{
    rootProject.fileTree (dir: "app-angular/node_modules",
      includes: ['**/UstadMobile-lib*.js','**/kmpxmlpullparser*.js'], exclude: '**/*.meta.js')
      .each() { File file ->
