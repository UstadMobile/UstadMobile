/**
 * Create a zip for distribution version
 */
task prepareProductionZip {
  def directory = project.hasProperty("baseDir") ? baseDir:""
  def defaultLocale = project.hasProperty("defLoc") ? defLoc:"en"
  def destFile = project.file("dist-tmp/${directory}")

  task "zipProdFiles"(type: Zip){
    from project.file("dist-tmp/").path
    archiveFileName = "webapp-${rootProject.version}.zip"
    destinationDirectory = project.file("dist")
  }

  task deleteZipTmps{
    doLast{
      if(project.file("dist-tmp").exists()){
        delete(project.file("dist-tmp"))
      }
    }
  }
  prepareProductionZip.finalizedBy(zipProdFiles)
  zipProdFiles.finalizedBy(deleteZipTmps)

  ext.createIndexFile = { redirectionUrl, destination ->
    //write redirection file
    FileWriter jsonFile = new FileWriter(project.file(destination))
    jsonFile.write('<meta http-equiv="refresh" content="1;url='+redirectionUrl+'">')
    jsonFile.flush()
  }

  doLast {
    destFile.mkdirs()
    copy {
      from project.file('dist').path
      into destFile.path
    }
    copy {
      from project.file('src/assets/index.html').path
      into project.file("dist-tmp/")
    }

    if(!defaultLocale.isEmpty()){
      ext.createIndexFile("${directory}${directory.isEmpty() ? "":"/"}${defaultLocale}","dist-tmp/index.html")
      if(!directory.isEmpty()){
        ext.createIndexFile(defaultLocale,"dist-tmp/web/index.html")
      }
    }

  }
}

/**
 * Update database endpoint url for distribution app
 */
task updateDistroEndPointUrl{
  doLast{
    project.fileTree (dir: "dist", include:'**/appconfig.json').each(){ File appConfig ->
      def appConfigContent = new JsonSlurper().parseText(appConfig.text)
      Iterator iterator = appConfigContent.entrySet().iterator()
      def appConfigObj = new JSONObject()
      def apiUrl = ""
      while (iterator.hasNext())  {
        Map.Entry<String, String> entry = (Map.Entry<String, String>) iterator.next()
        if(entry.key == "apiUrl"){
          apiUrl = entry.value
        }
        def isDestro = entry.key == "doordb.endpoint.url" && !apiUrl.isEmpty() && project.hasProperty("baseDir")
        appConfigObj.put(entry.key, isDestro ? apiUrl : entry.value)
      }

      FileWriter angularJsonFileWriter = new FileWriter(appConfig.path)
      angularJsonFileWriter.write(new JsonBuilder(appConfigObj).toPrettyString())
      angularJsonFileWriter.flush()
    }
  }
}

