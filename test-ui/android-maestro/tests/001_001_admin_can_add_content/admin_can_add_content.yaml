appId: com.toughra.ustadmobile
---
- runFlow: "../common/add_content.yaml"
- clearState: com.toughra.ustadmobile
- launchApp
- tapOn: "GET STARTED"
- inputText: ${ENDPOINT}
- hideKeyboard
- tapOn: "NEXT"
- tapOn: "Username"
- inputText: ${USERNAME}
- tapOn: "Password"
- inputText: ${PASSWORD}
- hideKeyboard
- tapOn: "LOGIN"
- tapOn: "Library"
- extendedWaitUntil:
    visible: ${TESTCONTENTNAME}
    timeout: 60000
- tapOn: ${TESTCONTENTNAME}
- tapOn: "Download"
- tapOn: "Download"
- extendedWaitUntil:
    visible: "OPEN"    # Same input as in assertVisible or tapOn
    timeout: 10000      # Timeout in milliseconds
- tapOn: "OPEN"
- scroll
- takeScreenshot: ${TESTCONTENTNAME}
- back
- tapOn: "ATTEMPTS"
- takeScreenshot: ${TESTCONTENTNAME}AttemptsScreen


