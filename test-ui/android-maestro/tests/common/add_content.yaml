appId: com.toughra.ustadmobile
---
- clearState: com.toughra.ustadmobile
- launchApp
- tapOn: "GET STARTED"
- inputText: ${ENDPOINT}
- hideKeyboard
- tapOn: "NEXT"
- tapOn: "Username"
- inputText: ${USERNAME}
- tapOn: "Password"
- inputText: ${PASSWORD}
- hideKeyboard
- tapOn: "LOGIN"
- tapOn: "Library"
- tapOn: "CONTENT"
- tapOn: "Add file"
- runFlow:
    when:
      visible: "Recent"
    file: redirect_to_downloads.yaml
- scroll
- tapOn: ${TESTFILENAME}
- tapOn:
    id: "com.toughra.ustadmobile:id/entry_title_text"
- longPressOn:
    id: "com.toughra.ustadmobile:id/entry_title_text"
- tapOn: "Select all"
- eraseText: 50
- inputText: ${TESTCONTENTNAME}
- tapOn: "SAVE"
- tapOn: ${TESTCONTENTNAME}
- extendedWaitUntil:
    visible: "Delete"
    timeout: 60000